<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Modal</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="overview &amp; stats" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />


    <!-- Carregando BootStrap -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/modal/modal_One/modalOne.css" />

</head>

<body>
    <section class="text-center-page">
        <section class="row">
            <section class="col-lg-12">
                <h1>Bem-Vindo</h1>
                <img src="../../img/modal.gif" alt="modal">
                <h4>Espero que tenha uma ideia ou descubra como fazer uma modal simples e versátil</h4>
                <button class="btn btn-warning"  id="btnModal" data-toggle="modal" data-target="#myModal">Clique aqui</button>

            </section>
        </section>
    </section>
    <div class="container">
        <div class="modal fade" id="myModal" aria-hidden="true" >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header" style="background-color: #000;">
                  <h5 class="modal-title" id="myModal">Execute Tech</h5>                  
                    <span aria-hidden="true">&times;</span>                  
                </div>
                <div class="modal-body" style="color: black!important;">
                  <h4>Parabéns Modal Simples concluída com sucesso</h4>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">fechar</button>                  
                </div>
              </div>
            </div>
          </div>
    </div>


    <!-- Carregando JS -->

    <script src="../../js/jquery-3.6.0.min.js"></script>

    <script src="../../js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnModal").click(function () {
                $('#myModal').modal('toggle');
            });
        });
    </script>
</body>

</html>
